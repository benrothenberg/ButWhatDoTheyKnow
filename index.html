<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>But What Do They Know? Demo Game</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Merriweather', serif;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #001f4d;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, #3a5fcd, #a0c0ff, #3a5fcd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(58, 95, 205, 0.7),
                 0 0 20px rgba(160, 192, 255, 0.5);
    animation: glow 2.5s infinite alternate;
    white-space: nowrap;
  }

  h1 .subtitle {
    display: block;
    font-size: 1.4rem;
    color: #a0c0ff;
    margin-top: 5px;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px rgba(58, 95, 205, 0.7),
                 0 0 20px rgba(160, 192, 255, 0.5); }
    100% { text-shadow: 0 0 20px rgba(58, 95, 205, 0.9),
                   0 0 40px rgba(160, 192, 255, 0.7); }
  }

  .question-block {
    background-color: #ffffff;
    color: #000;
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  .yesno-container {
    background-color: #f0f0f0;
    padding: 10px 15px;
    border-radius: 10px;
    margin-top: 10px;
  }

  .radio-group {
    margin-top: 5px;
    display: flex;
    gap: 15px;
  }

  .slider-container {
    position: relative;
    height: 60px;
    margin-bottom: 20px;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    border-radius: 2px;
    background: linear-gradient(to right, #2644b5 50%, #a0c0ff 50%);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 60px;
    height: 60px;
    background: transparent;
    cursor: pointer;
    margin-top: -28px;
  }

  .bubble {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 55px;
    height: 55px;
    background-color: #eee;
    color: #000;
    font-weight: bold;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%);
    transition: background 0.25s, transform 0.2s;
    clip-path: polygon(50% 0%, 90% 25%, 90% 75%, 50% 100%, 10% 75%, 10% 25%);
    z-index: 5;
    pointer-events: none;
  }

  @keyframes bounce {
    0% { transform: translate(-50%, -50%) scale(1); }
    30% { transform: translate(-50%, -55%) scale(1.1); }
    50% { transform: translate(-50%, -50%) scale(0.95); }
    70% { transform: translate(-50%, -52%) scale(1.05); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: 'Merriweather', serif;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #a0c0ff;
    color: #000;
    border: none;
    border-radius: 10px;
    padding: 14px 24px;
    font-size: 20px;
    font-family: 'Merriweather', serif;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: box-shadow 0.3s;
  }

  button[type="submit"]:hover {
    box-shadow: 0 0 20px #a0c0ff;
  }
</style>
</head>

<body>

<h1>
  But What Do <i>They</i> Know?
  <span class="subtitle">Demo Game</span>
</h1>

<form id="gameForm" novalidate>
  <!-- Name -->
  <div class="question-block">
    <label for="name">Your name?</label>
    <input type="text" id="name" name="name" required />
  </div>

  <!-- Questions will be injected here -->
  <div id="questionsMount"></div>

  <button type="submit">Submit</button>
</form>

<script>
  const GOOGLE_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwVy3PGX4tN8qJ5X8uopJ-jRXVOwV7oHOyUVa21SsDZDy11Nid9ftZt4WvfnuYok9QtRg/exec";
  const questionsCount = 6;

  // Build question blocks without document.write
  const mount = document.getElementById("questionsMount");
  for (let i = 1; i <= questionsCount; i++) {
    const block = document.createElement("div");
    block.className = "question-block";
    block.innerHTML = `
      <label for="q${i}_range">What % of all players will get Question ${i} correct?</label>

      <div class="slider-container">
        <input type="range" id="q${i}_range" min="1" max="100" value="50">
        <div class="bubble" id="q${i}_bubble">50</div>
      </div>

      <div class="yesno-container">
        <label>For our data, did <i>you</i> get Question ${i} correct?</label>
        <div class="radio-group">
          <!-- required on one radio enforces a choice for the whole group -->
          <label><input type="radio" name="q${i}_yesno" value="yes" required> Yes</label>
          <label><input type="radio" name="q${i}_yesno" value="no"> No</label>
        </div>
      </div>
    `;
    mount.appendChild(block);
  }

  function valueToColor(val) {
    val = Number(val);
    if (val <= 50) {
      const g = Math.floor(val * 5.1);
      return `rgb(255, ${g}, 0)`;
    } else {
      const r = Math.floor(255 - (val - 50) * 5.1);
      return `rgb(${r}, 255, 0)`;
    }
  }

  function updateBubble(slider, bubble) {
    const val = slider.value;
    const pct = (val - slider.min) / (slider.max - slider.min);
    const sliderWidth = slider.offsetWidth;

    bubble.style.left = `${pct * sliderWidth}px`;
    bubble.textContent = val;

    const bubbleColor = valueToColor(val);
    bubble.style.backgroundColor = bubbleColor;

    slider.style.background =
      `linear-gradient(to right, #2644b5 0%, #2644b5 ${pct * 100}%, #a0c0ff ${pct * 100}%, #a0c0ff 100%)`;

    bubble.style.animation = "bounce 0.3s";
    bubble.addEventListener("animationend", () => (bubble.style.animation = ""), { once: true });
  }

  // Initialize sliders
  document.querySelectorAll('input[type="range"]').forEach(slider => {
    const bubble = slider.nextElementSibling;
    slider.addEventListener("input", () => updateBubble(slider, bubble));
    window.addEventListener("resize", () => updateBubble(slider, bubble));
    updateBubble(slider, bubble);
  });

  // Submit handler with restored validation + posting
  const form = document.getElementById("gameForm");

  form.addEventListener("submit", async (e) => {
    // Use native validation UI:
    // If anything required is missing, show browser prompts and stop.
    if (!form.checkValidity()) {
      e.preventDefault();
      form.reportValidity();
      return;
    }

    e.preventDefault();

    const payload = {
      name: document.getElementById("name").value.trim()
    };

    for (let i = 1; i <= questionsCount; i++) {
      payload[`q${i}_percent`] = document.getElementById(`q${i}_range`).value;
      payload[`q${i}_yesno`] =
        document.querySelector(`input[name="q${i}_yesno"]:checked`)?.value || "";
    }

   try {
  const body = new URLSearchParams();
  body.append("payload", JSON.stringify(payload));

  fetch(GOOGLE_WEB_APP_URL, {
    method: "POST",
    body
  });

  alert("Saved! ✅");
  form.reset();

} catch (err) {
  alert("Save failed ❌");
}

  });
</script>

</body>
</html>
