<style>
  body {

    max-width: 600px;
    margin: 40px auto;

    background-color: #001f4d;

  }

  h1 {

    font-size: 2.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, #3a5fcd, #a0c0ff, #3a5fcd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(58, 95, 205, 0.7),

  .glow-spark {
    animation: glow 0.5s ease forwards;
  }

  .question-block {
    background-color: #ffffff;
    color: #000;
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  .yesno-container {
    background-color: #f0f0f0;
    padding: 10px 15px;
    border-radius: 10px;
    margin-top: 10px;
  }

  .radio-group {
    margin-top: 5px;
    display: flex;
    gap: 15px;
  }

  .slider-container {
    position: relative;
    height: 60px;
    margin-bottom: 20px;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;  /* thinner bar */
    border-radius: 2px;
    background: linear-gradient(to right, #2644b5 50%, #a0c0ff 50%);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 60px;
    height: 60px;
    background: transparent;
    cursor: pointer;
    margin-top: -28px;
  }

  .bubble {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 55px;
    height: 55px;
    background-color: #eee;
    color: #000;
    font-weight: bold;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%);
    transition: background 0.25s, transform 0.2s;
    clip-path: polygon(50% 0%, 90% 25%, 90% 75%, 50% 100%, 10% 75%, 10% 25%);
    z-index: 5;
    pointer-events: none;
  }

  @keyframes bounce {
    0% { transform: translate(-50%, -50%) scale(1); }
    30% { transform: translate(-50%, -55%) scale(1.1); }
    50% { transform: translate(-50%, -50%) scale(0.95); }
    70% { transform: translate(-50%, -52%) scale(1.05); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  button[type="submit"] {
    background-color: #a0c0ff;
    color: #000;
    border: none;
    border-radius: 10px;
    padding: 14px 24px;
    font-size: 20px;
    font-family: 'Merriweather', serif;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: box-shadow 0.3s;
  }

  button[type="submit"]:hover {
    box-shadow: 0 0 20px #a0c0ff;
  }
</style>
</head>

<body>

<h1>
  But What Do <i>They</i> Know?
  <span class="subtitle">Demo Game</span>

<form id="gameForm">

<!-- NAME FIELD -->
<div class="question-block">

  <input type="text" id="name" name="name" required
         style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
</div>

<script>
const questions = 6;
for (let i = 1; i <= questions; i++) {
  document.write(`
  <div class="question-block">
    <label for="q${i}_range">What % of all players will get Question Q${i} correct?</label>

    <div class="slider-container">
      <input type="range" id="q${i}_range" min="1" max="100" value="50">
      <div class="bubble" id="q${i}_bubble">50</div>
    </div>

    <div class="yesno-container">
      <label>For our data, did <i>you</i> get Question Q${i} correct?</label>
      <div class="radio-group">
        <label><input type="radio" name="q${i}_yesno" value="yes"> Yes</label>
        <label><input type="radio" name="q${i}_yesno" value="no"> No</label>
      </div>
    </div>
  </div>
  `);
}
</script>

<button type="submit">Submit</button>
</form>

<!-- SLIDER BUBBLE SCRIPT -->
<script>
function valueToColor(val) {
  if(val <= 50){
    const g = Math.floor(val * 5.1);
    return `rgb(255, ${g}, 0)`;
  } else {
    const r = Math.floor(255 - (val - 50) * 5.1);
    return `rgb(${r}, 255, 0)`;
  }
}

const title = document.querySelector('h1');

function updateBubble(slider, bubble) {
  const val = slider.value;
  const pct = (val - slider.min) / (slider.max - slider.min);
  const sliderWidth = slider.offsetWidth;

  bubble.style.left = `${pct * sliderWidth}px`;
  bubble.textContent = val;

  const bubbleColor = valueToColor(val);
  bubble.style.backgroundColor = bubbleColor;

  slider.style.background = 
    `linear-gradient(to right, #2644b5 0%, #2644b5 ${pct*100}%, #a0c0ff ${pct*100}%, #a0c0ff 100%)`;

  bubble.style.animation = 'bounce 0.3s';
  bubble.addEventListener('animationend', () => bubble.style.animation = '');

  title.classList.add('glow-spark');
  setTimeout(() => title.classList.remove('glow-spark'), 500);
}

document.querySelectorAll('input[type="range"]').forEach(slider => {
  const bubble = slider.nextElementSibling;
  slider.addEventListener('input', () => updateBubble(slider, bubble));
  window.addEventListener('resize', () => updateBubble(slider, bubble));
  updateBubble(slider, bubble);
});
</script>
